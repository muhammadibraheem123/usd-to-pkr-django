<!DOCTYPE html>
<html lang="en">
<head>
    <main></main>
    <meta chatset="utf-8">
    <meta name="viewpoint" content="width=device-width ,initial-scale=1, shrink-to-fit=no">
    <title> PKR TO USD converter</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <div class="container">
    <a class="navbar-brand" href="{% url 'currency_converter' %}">PAKISTAN ZINDABAD</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
      aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav">
        <li class="nav-item {% if request.path == '/home/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'currency_converter' %}">Home</a>
        </li>
        <li class="nav-item {% if request.path == '/prices/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'Bar_chart' %}">Price Chart</a>
        </li>
        <li class="nav-item {% if request.path == '/history/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'history' %}">History</a>
        <li class="nav-item {% if request.path == '/average/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'average' %}">Average</a>
        <li class="nav-item {% if request.path == '/average2/' %}active{% endif %}">
          <a class="nav-link" href="{% url 'average2' %}">3 Month Average</a>
        </li>
      </ul>
    </div>
  </div>
</nav>
<div class="container">
    {% block content %}
    {% endblock %}
</div>
</body>
</html>
